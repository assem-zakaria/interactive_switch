    <meta charset="utf-8">
    <title>Interactive SVG Switch Ports</title>

    <!-- Begin Animation Element-->
        <!-- preserveAspectRatio="xMidYMid slice" to set 100vh 100vw without missing with the aspect ratio -->

    <div id="switch_app">
        <style type="text/css">
            #switch_app form { 
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                padding: 20px 0px;
                font-size: 17px;
                line-height: 20px;
            }

            #switch_app form select { 
                padding: 8px;
                border-radius: 5px;
            }

            #port_action_selector option:nth-of-type(1) {
                background-color: black;
                color: white;
            }

            #port_action_selector option:nth-of-type(2) {
                background-color: green;
                color: white;
            }

            #port_action_selector option:nth-of-type(3) {
                background-color: red;
                color: white;
            }
        </style>

        <!--  SVG Element  -->
            <svg version="1.1" id="switch_app_SVG" x="0px" y="0px" viewBox="0 0 1236.2 206.6" xml:space="preserve" preserveAspectRatio="xMidYMid slice">
                
                <style type="text/css">
                    #Case_4, #Case_8, #Case_16, #Case_32 { display: none; }
                    #Case_4.show, #Case_8.show, #Case_16.show, #Case_32.show { display: block; }

                    /* Monitored No Alarm */
                    .port-el-grp.mon-no-alarm .port-black-bg { opacity: 0; }
                    .port-el-grp.mon-no-alarm .port-red-bg { opacity: 0; }
                    .port-el-grp.mon-no-alarm .port-green-bg { opacity: 1; }

                    /* Not Monitored */
                    .port-el-grp.not-mon .port-black-bg { opacity: 1; }
                    .port-el-grp.not-mon .port-red-bg { opacity: 0; }
                    .port-el-grp.not-mon .port-green-bg { opacity: 0; }


                    @keyframes fade {
                      0% {
                        opacity: 0;
                      }
                      50% {
                        opacity: 1;
                      }
                      100% {
                        opacity: 0;
                      }
                    }

                    .port-el-grp.mon-alarmed .port-black-bg { animation: fade 0.5s infinite; }
                    .port-el-grp.mon-alarmed .port-red-bg { opacity: 1; }
                    .port-el-grp.mon-alarmed .port-green-bg { opacity: 0; }



                </style>

            <label for="number_of_ports">Number Of Ports: </label>

            <select name="port_action" id="number_of_ports">
                <option value="4" selected>4</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
            </select>

            <label for="port_number_selector">Port Number:</label>

            <select name="cars" id="port_number_selector">

            </select>

            <label for="port_action_selector">Port Action:</label>

            <select name="port_action" id="port_action_selector">
                <option value="not-mon" selected>Not Monitored</option>
                <option value="mon-no-alarm">Monitored and No Alarms</option>

    <!-- Begin JavaScript Files -->
        <script src="js/gsap.min.js"></script>
        <script src="js/ScrollTrigger.min.js"></script>
        <script src="js/DrawSVGPlugin3.min.js"></script>
        <script src="js/MotionPathPlugin.min.js"></script>
    <!-- End JavaScript Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                console.log("Switch Router Element");

                //  Variables
                    const numberOfPortsSelect = document.getElementById('number_of_ports');
                    const portNumberSelector = document.getElementById('port_number_selector');

                    const portActionSelector = document.getElementById("port_action_selector");


                //  NUMBER OF PORTS SELECTOR
                    const selectElement = document.getElementById("number_of_ports");
                    const cases = {
                        4: document.getElementById("Case_4"),
                        8: document.getElementById("Case_8"),
                        16: document.getElementById("Case_16"),
                        32: document.getElementById("Case_32")
                    };

                    const updateCases = () => {
                        const selectedValue = selectElement.value;

                        // Loop through cases and toggle the "show" class
                        Object.keys(cases).forEach(key => {
                            if (key === selectedValue) {
                                cases[key].classList.add("show");
                            } else {
                                cases[key].classList.remove("show");
                            }
                        });
                    };

                    // Run on document load
                    updateCases();

                    // Add event listener for change
                    selectElement.addEventListener("change", function () {
                        updateCases();
                        updatePortOptions();
                    });




                //  UPDATE PORT NUMBER OPTIONS BASED ON SELECTED NUMBER OF PORTS

                    function updatePortOptions() {

                        // Get the selected value
                        const selectedValue = parseInt(numberOfPortsSelect.value, 10);

                        portNumberSelector.innerHTML = '';

                        // Add new options from 1 to the selected value
                        for (let i = 1; i <= selectedValue; i++) {
                            const option = document.createElement('option');
                            option.value = i;
                            option.textContent = i;
                            portNumberSelector.appendChild(option);
                        }
                    }

                    document.addEventListener('DOMContentLoaded', updatePortOptions);

                    numberOfPortsSelect.addEventListener('change', updatePortOptions);

                

                //  PORT NUMBER SELECTOR
                    portNumberSelector.addEventListener("change", function () {
                        const selectedPortNumber = parseInt(portNumberSelector.value);
                        const numberOfPorts = parseInt(numberOfPortsSelect.value);
                        const caseId = `Case_${numberOfPorts}`;
                        const caseElement = document.getElementById(caseId);
                        const targetElement = caseElement.querySelector(`.port-el-grp:nth-child(${selectedPortNumber})`);



                        const portActionValue = portActionSelector.value;
                        targetElement.classList = "";
                        targetElement.classList = "port-el-grp";
                        targetElement.classList.add(portActionValue);
                        
                    });



                //  PORT ACTION SELECTOR

                    portActionSelector.addEventListener("change", function () {

                        console.log("action changed")

                        const selectedPortNumber = parseInt(portNumberSelector.value);
                        const numberOfPorts = parseInt(numberOfPortsSelect.value);
                        const caseId = `Case_${numberOfPorts}`;
                        const caseElement = document.getElementById(caseId);
                        const targetElement = caseElement.querySelector(`.port-el-grp:nth-child(${selectedPortNumber})`);



                        const portActionValue = portActionSelector.value;
                        targetElement.classList = "";
                        targetElement.classList = "port-el-grp";
                        targetElement.classList.add(portActionValue);


                    });


            })();
        </script>
    <!-- End Animation JavaScript -->
