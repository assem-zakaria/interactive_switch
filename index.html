        <script type="text/javascript">
            
            (function () {

                console.log("Switch Router Element");

                // GSAP Plugin Registeration
                    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin, MotionPathPlugin);

                //  Sets
                    gsap.set("#Port_Cable_Group_1_", { autoAlpha: 0 });
                    gsap.set("#Port_Cable_Group", { autoAlpha: 0 });


                //  Timeline
                    const cable_anim_tl = gsap.timeline({ 
                        repeat: -1,
                        repeatDelay: 1,
                        // paused: true
                    });

                    cable_anim_tl.to("#Port_Cable_Group_1_", {
                        y: 52,
                        autoAlpha: 1,
                        force3D: true,
                        duration: 1,
                        ease: "power4.inOut",
                    });

                    cable_anim_tl.to("#Port_Cable_Group", {
                        y: -52,
                        autoAlpha: 1,
                        force3D: true,
                        duration: 1,
                        ease: "power4.inOut",
                    });

            })();
        </script>
